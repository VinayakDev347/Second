<!DOCTYPE html>
{% extends 'backendindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Details</h4>
<!--                  <p class="card-description">-->
<!--                    Registration.!-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'ceditsave' sid=std.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label >Name</label>
                      <input type="text" class="form-control"  placeholder="Name" name="n" value="{{std.name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Details</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="d">{{std.details}}</textarea>
                    </div>
                    <img src="{{std.image.url}}" width="100px" height="100px"> <br> <br>
                    <div class="form-group">
                      <label>Upload Image</label>
                    <input type="file" name="img">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
  {% for i in messages %}
    {% if i.tags == 'success' %}
      <script>
        swal('{{i}}','','success')
      </script>
    {% elif i.tags == 'warning' %}
      <script>
        swal('{{i}}','','warning')
      </script>
    {% elif i.tags == 'error' %}
      <script>
        swal('{{i}}','','error')
      </script>
    {% else %}
      <script>
        swal('{{i}}','','info')
      </script>
    {% endif %}
  {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
